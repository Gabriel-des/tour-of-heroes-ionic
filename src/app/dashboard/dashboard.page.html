<ion-header>
	<ion-toolbar>

		<ion-row>

			<ion-col size="8">
				<ion-title>Dashboard</ion-title>
			</ion-col>

			<ion-col size="4">
				<ion-button size="full" fill="clear" color="danger" (click)="goToHome()">Voltar</ion-button>
			</ion-col>

		</ion-row>

	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-item *ngFor="let hero of heroes">

		<ion-card (click)="goToEditPage(hero.id)">

			<ion-card-header>
				<ion-card-title>{{hero.name}}</ion-card-title>
			</ion-card-header>

		</ion-card>

	</ion-item>
	
</ion-content>
